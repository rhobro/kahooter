<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <title>Kahooter</title>
    <meta content="A bot built to provide superhuman performance on Kahoot quizzes." name="description">
    <link href="assets/bootstrap/css/bootstrap.min.css?h=c0ae1bc68787b1e26e77d3848c375c5b" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white d-lg-flex portfolio-navbar gradient">
    <div class="container"><a class="navbar-brand mx-auto logo" href="#">Kahooter</a></div>
</nav>
<main class="page contact-page">
    <section class="portfolio-block contact">
        <div class="container">
            <div class="heading">
                <h2>CHOOSE YOUR QUIZ TYPE</h2>
            </div>
            <div style="margin: 10px;">
                <ul class="nav nav-pills" role="tablist" style="margin-bottom: 20px;box-shadow: 0px 0px 0px;">
                    <li class="nav-item ms-auto" role="presentation" style="width: 200px;"><a
                            class="nav-link active d-md-flex justify-content-md-center" data-bs-toggle="pill"
                            href="#tab-1" role="tab"
                            style="border-style: none;border-top-left-radius: 15px;border-bottom-left-radius: 15px;">Real-time</a>
                    </li>
                    <li class="nav-item me-auto" role="presentation" style="width: 200px;"><a
                            class="nav-link d-md-flex justify-content-md-center" data-bs-toggle="pill" href="#tab-2"
                            role="tab" style="border-top-right-radius: 15px;border-bottom-right-radius: 15px;">In-your-own-time</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab-1" role="tabpanel">
                        <form action="solve.html" method="get" target="_self">
                            <div class="mb-3" title="The game pin given by the quiz admin"><label class="form-label"
                                                                                                  for="pin">Game
                                Pin</label><input class="form-control form-control-lg" data-bs-placement="right"
                                                  data-bs-toggle="tooltip" data-bss-tooltip="" max="9999999" min="0"
                                                  name="pin" placeholder="000 0000" step="1"
                                                  title="The game pin given by the quiz admin" type="number"></div>
                            <div class="mb-3"><label class="form-label" for="name">Player Name</label><input
                                    class="form-control item" data-bs-placement="right" data-bs-toggle="tooltip"
                                    data-bss-tooltip="" name="name" placeholder="ZepyrusZebra"
                                    title="Choose your player name (use &quot;namerator&quot; to use Kahoot's naming system) | This will be overriden if your quiz admin has disabled custom names."
                                    type="text"></div>
                            <div class="mb-3">
                                <button class="btn btn-primary btn-lg d-block w-100" id="liveSolveBtn" type="submit">
                                    Solve!
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane" id="tab-2" role="tabpanel">
                        <form action="solve.html" method="get" target="_self">
                            <div class="mb-3" title="The game pin given by the quiz admin"><label class="form-label"
                                                                                                  for="challengeID">Challenge
                                ID</label><input class="form-control" data-bs-placement="right" data-bs-toggle="tooltip"
                                                 data-bss-tooltip="" name="challengeID"
                                                 placeholder="https://kahoot.it/challenge/THIS_TEXT"
                                                 title="Challenge ID in the URL of the challenge" type="text"></div>
                            <div class="mb-3"><label class="form-label" for="name">Player Name</label><input
                                    class="form-control item" data-bs-placement="right" data-bs-toggle="tooltip"
                                    data-bss-tooltip="" name="name" placeholder="ZephyrusZebra"
                                    title="Choose your player name (use &quot;namerator&quot; to use Kahoot's naming system) | This will be overriden if your quiz admin has disabled custom names."
                                    type="text"></div>
                            <div class="mb-3">
                                <button class="btn btn-primary btn-lg d-block w-100" id="challengeSolveBtn"
                                        type="submit">Solve!
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div><!-- Start: Partners -->
        <div class="portfolio-block partners"><a href="#"><img
                src="https://www.python.org/static/community_logos/python-logo-master-v3-TM-flattened.png"></a><a
                href="#"><img height="80"
                              src="https://websockets.readthedocs.io/en/stable/_static/websockets.svg"></a><a
                href="#"><img src="https://pyodide.org/en/latest/_static/pyodide-logo.png"></a></div>
        <!-- End: Partners -->
    </section>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
<script src="https://raw.githubusercontent.com/iodide-project/pyodide/master/src/pyodide.js"></script>
<script src="assets/js/script.min.js?h=031d51c02bd1810ffe617d393bcd652a"></script>
</body>

</html>
